<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>HealSTI - Sign In</title>
 <style>
 body {
 margin: 0;
 font-family: Arial, sans-serif;
 background: linear-gradient(to right, #3498db, #2c3e50);
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 }
 .login-container {
 background: white;
 padding: 30px;
 border-radius: 10px;
 box-shadow: 0 5px 20px rgba(0,0,0,0.3);
 width: 320px;
 text-align: center;
 animation: pop .3s ease;
 }
 .login-container h2 {
 margin-bottom: 20px;
 color: #2c3e50;
 }
 .input-group {
 margin-bottom: 15px;
 text-align: left;
 }
 .input-group label {
 font-size: 14px;
 color: #2c3e50;
 }
 .input-group input {
 width: 100%;
 padding: 10px;
 margin-top: 5px;
 border: 1px solid #ccc;
 border-radius: 5px;
 }
 .btn {
 width: 100%;
 padding: 10px;
 border: none;
 margin-top: 10px;
 border-radius: 5px;
 cursor: pointer;
 font-size: 16px;
 transition: 0.3s;
 }
 .btn-signin {
 background: #3498db;
 color: white;
 }
 .btn-signin:hover { background: #2c3e50; }
 .social-login {
 margin: 20px 0;
 font-size: 14px;
 color: #888;
 }
 .btn-facebook {
 background: #3b5998;
 color: white;
 }
 .btn-facebook:hover { background: #2d4373; }
 .btn-google {
 background: #db4437;
 color: white;
 }
 .btn-google:hover { background: #a33224; }
 @keyframes pop {
 from { transform: scale(0.7); opacity: 0; }
 to { transform: scale(1); opacity: 1; }
 }
 </style>
</head>
<body>
 <div class="login-container">
 <h2>Sign In to HealSTI</h2>
 <!-- Redirect to dashboard.html -->
 <form action="dashboard.html" method="get">
 <div class="input-group">
 <label for="username">Email</label>
 <input type="text" id="username" name="username" placeholder="Enter your email"
required>
 </div>
 <div class="input-group">
 <label for="password">Password</label>
 <input type="password" id="password" name="password" placeholder="Enter your password"
required>
 </div>
 <button type="submit" class="btn btn-signin">Sign In</button>
 </form>
 <div class="social-login">Or sign in with</div>
 <button class="btn btn-facebook">Continue with Facebook</button>
 <button class="btn btn-google">Continue with Google</button>
 </div>
</body>
</html>
